<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main class="container mx-auto mt-8">
      <!-- Search Section -->
      <section class="text-center">
        <input
          id="search-field"
          type="text"
          placeholder="Search.."
          class="input input-bordered w-full max-w-xs"
        />
        <button
          onclick="handleSearch()"
          id="btn-search"
          class="btn btn-primary"
        >
          Search
        </button>
      </section>
      <section>
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="my-40 text-center hidden">
          <span class="loading loading-spinner text-primary loading-lg"></span>
        </div>
        <div
          id="phones-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- Show All Button -->
        <div id="btn-show-all" class="hidden text-center">
          <button class="btn btn-active btn-secondary">Show All</button>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
